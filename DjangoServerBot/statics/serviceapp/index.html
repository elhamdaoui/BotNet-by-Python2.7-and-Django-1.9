<html>

	<head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">

    <title>{% block title %}Mon service{% endblock %}</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	  <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/dataTables.bootstrap.min.css" rel="stylesheet" type="text/css"/>
  </head>
  
<body>


		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="imgs/download.png" alt="...">
      <div class="carousel-caption">
        mmm
      </div>
    </div>
    <div class="item">
      <img src="imgs/upload.png" alt="...">
      <div class="carousel-caption">
        dddd
      </div>
    </div>
	<div class="item">
      <img src="imgs/shell.png" alt="...">
      <div class="carousel-caption">
        dddd
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</body>

<script type="text/javascript" src="scripts/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="scripts/dataTables.bootstrap.min.js"></script>
      <script type="text/javascript">
	  $('.carousel').carousel();
	  </script>

</html>

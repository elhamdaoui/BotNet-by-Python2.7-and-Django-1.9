{% extends "serviceapp/accueil.html" %}

{% block title %}Page Client {{client}}{% endblock %}
{% block content %}
<table>
    <caption> Les messages </caption>
    <thead>
         <tr style="background-color: #ffff47;">
         <th>ID msg</th><th>Texte</th><th>Date message</th><th>Vue</th>
          </tr>
     </thead>
    {% for msg in messages%}
        <tr style="background-color: #00ff47;">
         <td>{{msg.id_message}}</td><td>{{msg.text}}</td><td>{{msg.datem}}</td><td>{{msg.vue}}</td>
          </tr>
    {% endfor %}
</table>
{% endblock%}
